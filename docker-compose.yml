version: '3.8'

services:
  backend:
    build: ./server
    container_name: isfamilyhub-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb+srv://admin:admin123@cluster0.wbf7gcs.mongodb.net/isfamilyhub?retryWrites=true&w=majority
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
    ports:
      - "5000:5000"
    networks:
      - isfamilyhub-network

  frontend:
    build: ./client
    container_name: isfamilyhub-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - isfamilyhub-network

networks:
  isfamilyhub-network:
    driver: bridge